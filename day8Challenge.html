<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="WholeThing">
      <div class="header-playlist">
        <i class="fa-solid fa-x"></i>
        <!--X Icon-->
        <span>Playlist</span>
      </div>
      <div class="Second-bigbox">
        <div class="Second-bigbox__imagebox">
          <div class="Second-bigbox__image">
            <i class="fa-regular fa-images"></i>
            <!--Photo Image-->
          </div>
        </div>

        <div class="Second-bigbox__text">
          <h2>Random</h2>
          <h2>Love</h2>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>
      <div class="Third-bigbox">
        <div class="Third-bigbox__playbutton">
          <i class="fa-solid fa-play"></i>

          <!--play Icon-->
          <span>play</span>
        </div>
        <div class="Third-bigbox__heart">
          <i class="fa-regular fa-heart"></i>
          <!--heart Icon-->
        </div>
        <div class="Third-bigbox__plus">
          <i class="fa-solid fa-plus"></i>
          <!--plus Icon-->
        </div>
      </div>
      <div class="Fourth-bigbox">
        <div class="Fourth-bigbox__matargasti">
          <div class="Fourth-bigbox__matargasti__box"></div>
          <div class="Fourth-bigbox__matargasti__text">
            <h3>Matargasti</h3>
            <h5>Mohit Chauhan</h5>
          </div>
        </div>
        <div class="Fourth-bigbox__Attitude">
          <div class="Fourth-bigbox__Attitude__box"></div>
          <div class="Fourth-bigbox__Attitude__text">
            <h3>Attitude</h3>
            <h5>Lewis OfMan . Attitude</h5>
          </div>
        </div>
        <div class="Fourth-bigbox__TryEverthing">
          <div class="Fourth-bigbox__TryEverthing__box"></div>
          <div class="Fourth-bigbox__TryEverthing__text">
            <h3>Try Everhing</h3>
            <h5>Shakira . Zootopia</h5>
          </div>
        </div>
        <div class="Fourth-bigbox__Sunflower">
          <div class="Fourth-bigbox__Sunflower__box"></div>
          <div class="Fourth-bigbox__Sunflower__Text">
            <h3>Sunflower</h3>
            <h5>Joseph Vincent . Sunflower</h5>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/66ecec38d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
